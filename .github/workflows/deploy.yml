name: Deploy Service
on:
  workflow_run:
    workflows: ["Deploy Client", "Deploy Auth Service", "Deploy Lobby Service", "Deploy Game Service", "Deploy Server"]
    types: [completed]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 2

      - name: Determine which service changed
        id: changes
        run: |
          FILES=$(git diff --name-only HEAD^ HEAD || true)

          SERVICE=""
          if echo "$FILES" | grep -q "^auth-service/"; then
            SERVICE="auth-service"
          elif echo "$FILES" | grep -q "^lobby-service/"; then
            SERVICE="lobby-service"
          elif echo "$FILES" | grep -q "^game-service/"; then
            SERVICE="game-service"
          elif echo "$FILES" | grep -q "^client/"; then
            SERVICE="client"
          elif echo "$FILES" | grep -q "^server/"; then
            SERVICE="server"
          fi

          if [ -z "$SERVICE" ]; then
            echo "No service changed"
            echo "service=none" >> $GITHUB_OUTPUT
          else
            echo "Service changed: $SERVICE"
            echo "service=$SERVICE" >> $GITHUB_OUTPUT
          fi

      - name: Stop if nothing changed
        if: steps.changes.outputs.service == 'none'
        run: echo "No service to deploy"

      - name: Deploy to VM
        if: steps.changes.outputs.service != 'none'
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ vars.VM_HOST }}
          username: ${{ vars.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd belote
            ./deploy.sh ${{ steps.changes.outputs.service }}
