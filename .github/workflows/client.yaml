name: Deploy Client

on:
  push:
    paths:
      - "client/**"
      - ".github/workflows/client.yaml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build --build-arg VITE_SERVER_URL=http://server:3000 -t ghcr.io/jimmmmothy/belote-client:latest ./client
          docker push ghcr.io/${{ github.repository_owner }}/client:latest

