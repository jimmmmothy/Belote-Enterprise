name: Auth Service CI/CD

on:
  push:
    branches: [main]
    paths:
      - "auth-service/**"
      - "k8s/base/auth-service/**"
      - "k8s/overlays/minikube-auth/**"
      - ".github/workflows/auth.yaml"
  pull_request:
    branches: [main]
    paths:
      - "auth-service/**"
      - "k8s/base/auth-service/**"
      - "k8s/overlays/minikube-auth/**"
      - ".github/workflows/auth.yaml"

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/auth-service

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: auth-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

  build-and-push:
    needs: build-and-test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker buildx build --push \
            -f auth-service/Dockerfile \
            -t $IMAGE_NAME:latest \
            -t $IMAGE_NAME:${{ github.sha }} \
            auth-service

  deploy-minikube:
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: [self-hosted, minikube]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Apply auth overlay
        run: minikube kubectl apply -k k8s/overlays/minikube-auth

      - name: Update image
        run: minikube kubectl set image deployment/auth-service auth-service=$IMAGE_NAME:${{ github.sha }} -n default

      - name: Verify rollout
        run: minikube kubectl rollout status deployment/auth-service --timeout=120s