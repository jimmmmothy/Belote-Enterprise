name: Deploy Game Service

on:
  push:
    paths:
      - "game-service/**"
      - ".github/workflows/game.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/game-service:latest ./game-service
          docker push ghcr.io/${{ github.repository_owner }}/game-service:latest

