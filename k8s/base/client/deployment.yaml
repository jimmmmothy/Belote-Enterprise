apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  labels:
    app: belote
    component: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: belote
      component: client
  template:
    metadata:
      labels:
        app: belote
        component: client
    spec:
      containers:
        - name: client
          image: ghcr.io/jimmmmothy/client:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          envFrom:
            - configMapRef:
                name: belote-config
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
