apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  labels:
    app: belote
    component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: belote
      component: server
  template:
    metadata:
      labels:
        app: belote
        component: server
    spec:
      containers:
        - name: server
          image: ghcr.io/jimmmmothy/server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: belote-config
            - secretRef:
                name: belote-secrets
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 20
