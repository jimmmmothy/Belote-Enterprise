apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: belote-client
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: belote.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client
                port:
                  number: 80
    - host: api.belote.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: server
                port:
                  number: 3000
    - host: sonar.belote.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sonarqube
                port:
                  number: 9000
